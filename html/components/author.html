<a href="{{author.data.url}}" target="_blank">
    <div class="author">
        <img class="author-image" ng-src="{{ author.data.image || 'https://static.licdn.com/scds/common/u/images/themes/katy/ghosts/person/ghost_person_80x80_v1.png' }}">
        <div class="author-text">
            <span class="author-name">{{ author.data.name || "Unknown Author"}}</span>
        </div>
    </div>
</a>
