<div class="display-fields">
    <div class="header">
        <ng-image class="header-image" editing="editing" image="data.image" backup="'https://static.licdn.com/scds/common/u/images/themes/katy/ghosts/person/ghost_person_80x80_v1.png'"></ng-image>
        <div class="header-text">
            <ng-title title="data.title" editing="editing"></ng-title>
            <ng-subtitle subtitle="data.subtitle" editing="editing"></ng-subtitle>
        </div>
    </div>
    <ng-structured-text text="data.bio" editing="editing" class="bio"></ng-structured-text>
</div>
